name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version from tag
        id: version
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Publish portable executable
        run: |
          dotnet publish EnturSystray.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:IncludeAllContentForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:DebugType=None `
            -p:DebugSymbols=false `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -o ./publish/portable
        shell: pwsh

      - name: Rename portable executable
        run: |
          Rename-Item `
            -Path "./publish/portable/EnturSystray.exe" `
            -NewName "EnturSystray-${{ steps.version.outputs.VERSION }}-portable.exe"
        shell: pwsh

      - name: Publish for installer
        run: |
          dotnet publish EnturSystray.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:IncludeAllContentForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:DebugType=None `
            -p:DebugSymbols=false `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -o ./publish/installer-files
        shell: pwsh

      - name: Build installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer/setup.iss
          options: /DAppVersion=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: EnturSystray v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./publish/portable/EnturSystray-${{ steps.version.outputs.VERSION }}-portable.exe
            ./installer/Output/EnturSystray-Setup-${{ steps.version.outputs.VERSION }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
